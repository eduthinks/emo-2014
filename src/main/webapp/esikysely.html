<!DOCTYPE html>
<html>
    <head>
        <title>Taustatietokysely</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css"/>
    </head>
    <body>

        <div class="container">
            <h1>Taustatietokysely</h1>

            <form action="/app/submit-background" method="POST">
                <div class="form-group">
                    <label for="username">Opiskelijanumero (pakollinen)</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Opiskelijanumero">
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" name="hasProgrammedInThePast"> Olen ohjelmoinut joskus.</label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" name="hasOoProgrammedInThePast"> Olen olio-ohjelmoinut (object-oriented programming) joskus.</label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" name="programDuringFreeTimeNowAndThen"> Ohjelmoin silloin tällöin vapaa-ajallani.</label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" name="readingProgrammingRelatedContentInFreetime"> Luen vapaa-ajallani ohjelmointiin liittyviä materiaaleja tai nettisivuja.</label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" name="canNameMoreThanOneProgrammingLanguages"> Osaan nimetä useampia ohjelmointikieliä.</label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" name="canNameMoreThanOneProgrammingStylesAndParadigms"> Osaan nimetä useampia ohjelmointityylejä ja -paradigmoja.</label>
                </div>


                <input type="hidden" name="visitStarted" id="visitStarted"/>
                <input type="hidden" name="visitEnded" id="visitEnded"/>

                <button type="button" class="btn btn-primary" id="forwardButton">Siirry materiaaliin</button>
            </form>
        </div>

        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js"></script>


        <script>
            function getUrlParameter(sParam)
            {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++)
                {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam)
                    {
                        return sParameterName[1];
                    }
                }
            }

            $(function () {
                $("#username").val(getUrlParameter("o"));

                $("#visitStarted").val(new Date());

                $("#forwardButton").click(function () {
                    $("#visitEnded").val(new Date());
                    $("form").submit();
                });
            });
        </script>
    </body>
</html>
